<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Todo App</title>
</head>

<body>
    <section class="scope">
        <div class="card">
            <span class="title d-flex flex-row justify-content-center mt-1"><strong>Save Before You Forget!</strong></span>
            <div>
                <a><img class="plus" id="plus" onclick="openDialog()" src="./assets/images/plus.png" alt=""></a>
            </div>
            <div class="todoList" id="todoList" style="position: absolute; left: 10px; margin-top: 240px;  width: 400px;"></div>
            <dialog class="dialog" id="dialog">
                <form id="thinksForm">
                    <p><input class="input-title" type="text" name="input-title" id="input-title" placeholder="Title"></p>
                    <p><textarea class="input-description" name="input-description" id="input-description" placeholder="Description"></textarea></p>
                    <p><button class="input-button" type="button" id="input-button" onclick="closeDialog();addThinksToDo()">Create</button></p>
                </form>
            </dialog>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
